##
# SSL Settings
##

## Protocols & Ciphers

ssl_protocols TLSv1.2;
ssl_prefer_server_ciphers on;
ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

## Certificates

ssl_dhparam /etc/ssl/dh4096.pem;

ssl_certificate /etc/letsencrypt/live/giarrizzo.fr/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/giarrizzo.fr/privkey.pem;
ssl_trusted_certificate /etc/letsencrypt/live/giarrizzo.fr/fullchain.pem;

resolver 1.1.1.1;
ssl_stapling on;
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 5m;

## HSTS

add_header Strict-Transport-Security "max-age=31536000; includeSubdomains" always;
