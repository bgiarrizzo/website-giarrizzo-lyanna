## giarrizzo.fr & www.giarrizzo.fr Vhost Config

server {

	# SSL configuration

	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	include /etc/nginx/conf.d/101-ssl.conf;

	root /home/web/giarrizzo.fr/home;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name giarrizzo.fr www.giarrizzo.fr;

	access_log /var/log/nginx/giarrizzo.fr/access.log;
	error_log /var/log/nginx/giarrizzo.fr/error.log;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ /(\.ht|\.git|\.svn) {
		deny all;
	}
}
